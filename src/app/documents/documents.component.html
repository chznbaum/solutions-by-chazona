<div class="container">
  <h1>Document Dashboard</h1>
  <div *ngFor="let doc of documents" class="card mb-3">
    <img class="card-img-top" src="{{ doc.image_url }}" alt="{{ doc.image_alt }}" width="100%">
    <div class="card-body">
      <h2 class="card-title">{{ doc.title }}</h2>
      <p class="card-text">
        <small class="text-muted">
          Last updated {{ doc.updated_at | date }}
        </small>
      </p>
      <p class="card-text">{{ doc.description }}</p>
      <a href="{{ doc.file_url }}" class="btn btn-outline-primary">Download File</a>
    </div>
  </div>
</div>
